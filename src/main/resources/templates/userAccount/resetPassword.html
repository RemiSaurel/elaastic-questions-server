<!DOCTYPE html>
<html lang="en" th:replace="layout/anonymous :: anonymousLayout(~{::title}, ~{::section})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{passwordReset.request.page.title}">Elaastic</title>
</head>

<body>
<section>
    <div class="ui container">
        <h3>[[#{passwordReset.page.reset.titre}]]</h3>
        <div class="ui negative message" th:if="${message}">[[${message}]]</div>
        <form class="ui form"
                th:action="@{/userAccount/processResetPassword}" method="post">

            <input type="hidden" name="passwordResetKey" id="passwordResetKey" th:value="${param.passwordResetKey}">
            <div class="field">
                <input type="password"
                       class="input-block-level"
                       th:placeholder="#{springSecurity.login.password.placeholder}"
                       name='password'
                       id='password'>
            </div>

            <div class="field">
                <input type="password"
                       class="input-block-level"
                       th:placeholder="#{springSecurity.login.password.confirm.placeholder}"
                       name='passwordConfirm'
                       id='passwordConfirm'>
            </div>


            <button class="ui primary button"
                    type="submit"
                    id="submit">[[#{passwordReset.form.button}]]</button>
        </form>

    </div>
</section>
</body>
