<!DOCTYPE html>
<html lang="en" th:replace="layout/anonymous :: anonymousLayout(~{::title}, ~{::section})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{passwordReset.request.page.title}">Elaastic</title>
</head>

<body>
<section>
    <div class="ui container" style="padding-top: 5em;">

            <div th:if="${message}" class="ui error message">
                <i class="exclamation icon"></i> [[${message}]]
            </div>

        <h2 class="ui block top attached header" th:text="#{springSecurity.login.lostPassword.title}">Begin reset password</h2>

        <div class="ui bottom attached segment">

            <form action="#" class="ui horizontal form" th:action="@{/userAccount/processPasswordResetRequest}" method="post">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" placeholder="Email" name="email" id="email" aria-describedby="sizing-addon2">
                        <i class="at icon"></i>
                    </div>

                </div>
                <br>
                <button class="ui primary button"
                        type="submit"
                        id="submit" th:text="#{springSecurity.login.lostPassword.button}">Reinitialize</button>
            </form>

        </div>

    </div>
</section>
</body>
