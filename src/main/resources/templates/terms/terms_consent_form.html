<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/anonymous :: anonymousLayout(~{::title}, ~{::section})" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{elaastic.terms.title}">Terms</title>
</head>

<body>
<section>
    <div class="ui icon message">
        <i class="law icon"></i>

        <div class="content">
            <div class="header">
                [[#{elaastic.terms.title}]]
            </div>

            <p>[[#{elaastic.terms}]]</p>
        </div>
    </div>

    <div class="ui segment">
        <h3 class="ui header">[[#{elaastic.terms.question}]]</h3>
        <a href="#" th:href="@{/userAccount/ltiConnection(agree=${true}, assignment_id=${param.assignment_id}, username=${param.username})}"
           class="ui primary button">[[#{elaastic.terms.agree}]]</a>
        <a href="#" th:href="@{/userAccount/ltiConnection(agree=${false})}" class="ui button">
            [[#{elaastic.terms.disagree}]]</a>

    </div>
</section>
</body>
</html></html>
