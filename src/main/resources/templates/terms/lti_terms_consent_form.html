<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/anonymous :: anonymousLayout(~{::title}, ~{::section})" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{elaastic.terms.title}">Terms</title>
</head>

<body>
<section>
    <div class="ui message">
        <div id="terms_content" th:utext="${termsContent}" style="max-height: 300px; overflow: auto">Terms</div>
    </div>
    <div class="ui segment">
        <h3 class="ui header">[[${firstName}]] [[${lastName}]], [[#{elaastic.terms.question}]]</h3>
        <a href="#" th:href="@{/launch/consent(withConsent=${true})}"
           class="ui primary button" th:utext="#{elaastic.terms.agree.simple}">I agree..</a>
        <a href="#" th:href="@{/launch/consent(withConsent=${false})}" class="ui button">
            [[#{elaastic.terms.disagree}]]</a>
    </div>
</section>
</body>
</html>
