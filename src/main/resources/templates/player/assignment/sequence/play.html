<!DOCTYPE html>
<html lang="en"
      th:replace="layout/3columns :: 3columns(title=~{::title}, pageSpecificMenu=~{::#pageSpecificMenu}, aside=~{::#layout-aside}, modalAside=~{::#modal-aside}, content=~{::section})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="|elaastic: ${assignment.title}|"></title>
</head>

<body>

<div id="pageSpecificMenu">
  <script>
    var elaastic = elaastic || {}
  </script>

  <th:block th:if="${userRole == 'teacher'}">
    <a class="item"
       th:href="@{/assignment/{assignmentId}(assignmentId=${assignment.id})}"
       th:attr="data-tooltip=#{assignment.action.show.label}"
       data-position="right center"
       data-inverted="">
      <i class="yellow edit icon"></i>
    </a>

    <div class="item"
         onclick="elaastic.showLearnerAccessModal()"
         th:attr="data-tooltip=#{assignment.learnerAccess.oneLine}"
         data-tooltip="Link for learners"
         data-position="right center"
         data-inverted="">
      <i class="yellow feed icon"></i>
    </div>
    <div th:replace="assignment/_modal_learner_access.html :: modalLearnerAccess(${assignment})"></div>
  </th:block>
</div>

<aside id="layout-aside" th:with="components=${'/player/assignment/sequence/components'}">
  <div
    th:replace="|${components}/_assignment-overview.html| :: assignmentOverview(${assignmentOverviewModel}, aside)"></div>
</aside>

<div id="modal-aside" th:with="components=${'/player/assignment/sequence/components'}">
  <div
    th:replace="|${components}/_assignment-overview.html| :: assignmentOverview(${assignmentOverviewModel}, modal-aside)"></div>
</div>

<section th:with="components=${'/player/assignment/sequence/components'}">
  <div th:if="${sequence}"
       th:id="|sequence_${sequence.id}|">
    <div th:replace="|${components}/_steps.html| :: steps(${stepsModel}, ${sequenceStatistics})"></div>
    <th:block th:if="${userRole == 'teacher'}">
      <div th:replace="|${components}/_command.html| :: command(${commandModel})"></div>
    </th:block>
    <div th:replace="|${components}/_sequenceInfo.html| :: sequenceInfo(${sequenceInfoModel})"></div>
    <div th:replace="|${components}/_statement.html| :: statement(${statementPanelModel},${statement})"></div>
    <div th:if="${showResults}" th:remove="tag">
      <div th:replace="|${components}/_results.html| :: results(${resultsModel})"></div>
    </div>
  </div>

</section>
</body>
</html>
