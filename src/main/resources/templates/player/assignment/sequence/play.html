<!DOCTYPE html>
<html lang="en"
      th:replace="layout/3columns :: 3columns(title=~{::title}, pageSpecificMenu=~{::#pageSpecificMenu}, aside=~{::#layout-aside}, modalAside=~{::#modal-aside}, content=~{::section},extraHeader=~{::head/script})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!--/*@thymesVar id="playerModel" type="org.elaastic.questions.player.PlayerModel"*/-->
<head>
  <title th:text="|elaastic: ${playerModel.assignment.title}|"></title>
  <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
  <script type="text/javascript" th:src="@{/js/vega-min.js}"></script>
  <script type="text/javascript" th:src="@{/js/underscore-min.js}"></script>
  <script type="text/javascript" th:src="@{/js/graph/result-graph.js}"></script>
  <script type="text/javascript" th:src="@{/js/elaastic/auto-reload.js}"></script>
</head>

<body>

<div id="pageSpecificMenu">
  <script th:inline="javascript">
    var elaastic = elaastic || {}
    $(document)
            .ready(function () {
              fetch("/userAccount/getOnboardingChapter").then(function (response) {
                return response.text().then(function (text) {
                  switch (text) {
                    case 'PREPARE_SEQUENCE':
                      /* first arrival on play perspective*/
                      introJs().setOptions({
                        steps: [
                          {
                            intro: [[#{onboarding.content.prepare_sequence.1}]]
                          },
                          {
                            element: document.querySelector('.ob-start-sequence-2'),
                            intro: [[#{onboarding.content.prepare_sequence.2}]]
                          },
                          {
                            element: document.querySelector('.ob-start-sequence-3'),
                            intro: [[#{onboarding.content.prepare_sequence.3}]]
                          },
                          {
                            element: document.querySelector('.ob-start-sequence-4'),
                            intro: [[#{onboarding.content.prepare_sequence.4}]]
                          },
                          {
                            element: document.querySelector('.ob-start-sequence-5'),
                            intro: [[#{onboarding.content.prepare_sequence.5}]]
                          }]
                      }).onchange(function (targetElement) {
                        if (targetElement.classList.contains('ob-start-sequence-5')) {
                          fetch('/userAccount/updateOnboardingChapter/configure_sequence')
                        }
                      }).start();
                      break;
                    case "PLAY_SEQUENCE":
                      // /* when sequence started */
                      introJs().setOptions({
                        steps: [
                          {
                            element: document.querySelector('.ob-play-sequence-1'),
                            intro: [[#{onboarding.content.play_sequence.1}]]
                          },
                          {
                            element: document.querySelector('.ob-play-sequence-2'),
                            intro: [[#{onboarding.content.play_sequence.2}]]
                          },
                          {
                            element: document.querySelector('.ob-play-sequence-3'),
                            intro: [[#{onboarding.content.play_sequence.3}]]
                          },
                          {
                            element: document.querySelector('.ob-play-sequence-4'),
                            intro: [[#{onboarding.content.play_sequence.4}]]
                          },
                          {
                            title: [[#{onboarding.content.end.title}]],
                            intro: [[#{onboarding.content.end.content}]]
                          }
                        ]
                      }).onchange(function (targetElement) {
                        fetch('/userAccount/updateOnboardingChapter/done')
                      }).start();
                  }
                })
              })
            })
    function introSequenceStart() {
      fetch("/userAccount/getOnboardingChapter").then(function (response) {
        return response.text().then(function (text) {
          if (text === 'CONFIGURE_SEQUENCE') {
            introJs().setOptions({
              steps: [
                {
                  element: document.querySelector('.ob-start-sequence-6'),
                  intro: [[#{onboarding.content.prepare_sequence.6}]]
                },
                {
                  element: document.querySelector('.ob-start-sequence-7'),
                  intro: [[#{onboarding.content.prepare_sequence.7}]]
                },
                {
                  element: document.querySelector('.ob-start-sequence-8'),
                  intro: [[#{onboarding.content.prepare_sequence.8}]]
                }
              ]
            }).onchange(function (targetElement) {
              if (targetElement.classList.contains('ob-start-sequence-8')) {
                fetch('/userAccount/updateOnboardingChapter/play_sequence')
              }
            }).start();
          }
        })
      })
    }
  </script>

  <th:block th:if="${playerModel.userRole.name() == 'Teacher'}">
    <a class="item"
       th:href="@{/subject/{subjectId}(subjectId=${playerModel.assignment.subject.id}, activeTab='questions')}"
       th:attr="data-tooltip=#{subject.action.show.label}"
       data-position="right center"
       data-inverted="">
      <i class="yellow edit icon"></i>
    </a>

    <a class="item"
       th:href="@{/subject/{subjectId}(subjectId=${playerModel.assignment.subject.id}, activeTab='assignments')}"
       th:attr="data-tooltip=#{subject.assignment.change.action}"
       data-position="right center"
       data-inverted="">
      <i class="yellow file alternate outline icon"></i>
    </a>

    <div class="item"
         onclick="elaastic.showLearnerAccessModal()"
         th:attr="data-tooltip=#{assignment.learnerAccess.oneLine}"
         data-tooltip="Link for learners"
         data-position="right center"
         data-inverted="">
      <i class="yellow feed icon"></i>
    </div>
    <div th:replace="assignment/_modal_learner_access.html :: modalLearnerAccess(${playerModel.assignment})"></div>

    <div class="item"
         onclick="elaastic.showLtiParameterModal()"
         th:attr="data-tooltip=#{assignment.ltiparameter.oneLine}"
         data-tooltip="LTI Parameter"
         data-position="right center"
         data-inverted="">
      <i class="yellow graduation icon"></i>
    </div>
    <div th:replace="assignment/_modal_lti_parameter.html :: modalLtiParameter(${playerModel.assignment})"></div>

  </th:block>
</div>

<aside class="ob-start-sequence-2" id="layout-aside" th:with="components=${'player/assignment/sequence/components'}">
  <div
    th:replace="|${components}/_assignment-overview.html| :: assignmentOverview(${playerModel.assignmentOverviewModel}, aside)"></div>
</aside>

<div id="modal-aside" th:with="components=${'player/assignment/sequence/components'}">
  <div
    th:replace="|${components}/_assignment-overview.html| :: assignmentOverview(${playerModel.assignmentOverviewModel}, modal-aside)"></div>
</div>

<section th:with="components=${'player/assignment/sequence/components'}">
  <div th:if="${playerModel.sequence}"
       th:id="|sequence_${playerModel.sequence.id}|">
    <th:block th:if="${playerModel instanceof T(org.elaastic.questions.player.TeacherPlayerModel)}">
      <div
        th:replace="|${components}/_steps.html| :: steps(${playerModel.stepsModel}, ${playerModel.sequenceStatistics})"></div>
    </th:block>
    <th:block th:unless="${playerModel instanceof T(org.elaastic.questions.player.TeacherPlayerModel)}">
      <div th:replace="|${components}/_steps.html| :: steps(${playerModel.stepsModel}, ~{})"></div>
    </th:block>
    <th:block th:if="${playerModel.userRole.name() == 'Teacher'}">
      <div th:replace="|${components}/_command.html| :: command(${playerModel.commandModel})"></div>
    </th:block>
    <div
      th:replace="|${components}/_sequenceInfo.html| :: sequenceInfo(${playerModel.sequenceInfoModel},${playerModel.sequence.id})"></div>
    <div
      th:replace="|${components}/_statement.html| :: statement(${playerModel.statementPanelModel},${playerModel.statement})"></div>

    <th:block th:if="${playerModel.showResults && playerModel.userRole.name() == 'Learner'}">
    <div th:replace="|${components}/_my-results.html| :: myResults('id', ${playerModel.learnerResultsModel})"></div>
    </th:block>

    <th:block th:if="${playerModel.showResponsePhase}">
      <div th:replace="|${components}/_response-phase.html| :: responsePhase(${playerModel.responsePhaseModel})"></div>
    </th:block>

    <th:block th:if="${playerModel.showEvaluationPhase}">
      <div
        th:replace="|${components}/_evaluation-phase.html| :: evaluationPhase(${playerModel.evaluationPhaseModel})"></div>
    </th:block>

    <div th:if="${playerModel.showResults}" th:remove="tag">
      <div th:replace="|${components}/_results.html| :: results(${playerModel.resultsModel})"></div>
    </div>
  </div>
  <th:block th:if="${playerModel.userRole.name() == 'Learner'}">
    <th:block th:replace="|${components}/_auto-reload.html| :: auto-reload(${playerModel.sequence.id})"></th:block>
  </th:block>
</section>
</body>
</html>
