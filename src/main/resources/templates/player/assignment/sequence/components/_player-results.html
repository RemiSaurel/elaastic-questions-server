<div th:fragment="playerResults(statement, playerResultsModel)"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

            <div th:if="${playerResultsModel.hasAnswered()}">
                <div class="ui section divider"></div>
                <div class="ui header small" th:text="#{player.sequence.playerResults.myResults}">My results</div>
                <div class="ui tiny header" th:text="#{sequence.phase.1}">Phase 1</div>
                <div th:if="${playerResultsModel.statementType == T(org.elaastic.questions.assignment.QuestionType).ExclusiveChoice or
                              playerResultsModel.statementType == T(org.elaastic.questions.assignment.QuestionType).MultipleChoice and
                              !playerResultsModel.isFirstChoiceEmpty()}">

                    <div th:replace="|/player/assignment/sequence/components/_player-results-choice.html|
                        :: playerResultsChoice(${playerResultsModel},
                        ${playerResultsModel.choiceFirstTry},
                        ${playerResultsModel.scoreFirstTry})">
                    </div>
                </div>
                <div    th:if="${!playerResultsModel.explanationFirstTry.content.isNullOrBlank()}"
                        th:replace="|/player/assignment/sequence/components/explanation-viewer/_anExplanation.html|
                        :: anExplanation(${playerResultsModel.explanationFirstTry})">
                </div>

                <div th:if="${playerResultsModel.hasAnsweredSecondPhase() and !playerResultsModel.areBothResponsesEqual()}" style="margin-top: 10px;">
                    <div class="ui tiny header" th:text="#{sequence.phase.2}">Phase 2</div>
                    <div th:if="${playerResultsModel.statementType == T(org.elaastic.questions.assignment.QuestionType).ExclusiveChoice or
                                  playerResultsModel.statementType == T(org.elaastic.questions.assignment.QuestionType).MultipleChoice and
                                  !playerResultsModel.isSecondChoiceEmpty()}">
                        <div th:replace="|/player/assignment/sequence/components/_player-results-choice.html|
                            :: playerResultsChoice(${playerResultsModel},
                            ${playerResultsModel.choiceSecondTry},
                            ${playerResultsModel.scoreSecondTry})">
                        </div>
                    </div>
                    <div class="ui info message explanation" th:if="${!#strings.isEmpty(playerResultsModel.explanationSecondTry.content)}">
                        <span th:utext="${playerResultsModel.explanationSecondTry.content}">EXPLANATION CONTENT</span>
                    </div>
                </div>
            </div>
</div>
