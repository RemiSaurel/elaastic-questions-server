<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/anonymous :: anonymousLayout(~{::title}, ~{::section})" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{common.error}">Error</title>
</head>

<body>
<section>
<div class="ui icon error message">
    <i class="warning sign icon"></i>
    <div class="content">
        <p th:text="#{error.apologies.text}"></p>
        <p th:if="${message != null}" th:text="${message}"></p>
        <p><span th:text="#{error.continueLink.message}"></span>
            <a th:href="@{/login/auth}"><span th:text="#{error.continueLink.link}"></span></a>.
        </p>
    </div>


</div>
</section>
</body>
</html>
