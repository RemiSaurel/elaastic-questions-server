<div th:fragment="assignmentForm(assignment)"
     th:remove="tag"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

  <div class="ui error message"></div>

  <div class="required field" th:classappend="${#fields.hasErrors('title')}? 'error'">
    <label th:text="#{assignment.title.label}">
      Title
    </label>
    <input type="text"
           name="title"
           th:field="*{title}"
           autofocus="autofocus"/>

    <input type="hidden"
           name="owner"
           th:field="*{owner}"/>
  </div>

  <script th:inline="javascript">
    $(document)
      .ready(function () {
        $('.ui.form')
          .form({
            fields: {
              title: {
                identifier: 'title',
                rules: [
                  {
                    type: 'empty',
                    prompt: /*[[#{assignment.title.mandatory}]]*/ ''
                  }
                ]
              }
            }
          })
      })
  </script>
</div>
