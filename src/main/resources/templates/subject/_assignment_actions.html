<div th:fragment="assignmentActions(assignment, position, nbAssignment)"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <a class="ui right floated icon red tiny button"
       href="#"
       th:onclick="|elaastic.showConfirmDeleteAssignmentModal(${assignment.id})|"
       th:attr="data-tooltip=#{common.delete}"
       data-tooltip="Delete"
       data-inverted="">
        <i class="trash icon"></i>
    </a>

    <a th:unless="${position == nbAssignment}"
       class="ui right floated icon tiny button"
       th:href="@{/assignment/{id}/down(subjectId=${assignment.subject.id},id=${assignment.id})}"
       href="/assignment/123/downStatement"
       th:attr="data-tooltip=#{common.moveDown}"
       data-tooltip="Move down"
       data-inverted="">
        <i class="arrow down icon"></i>
    </a>

    <a th:unless="${position == 1}"
       class="ui right floated icon tiny button"
       th:href="@{/assignment/{id}/up(subjectId=${assignment.subject.id},id=${assignment.id})}"
       href="/assignment/123/upStatement"
       th:attr="data-tooltip=#{common.moveUp}"
       data-tooltip="Move up"
       data-inverted="">
        <i class="arrow up icon"></i>
    </a>

    <a class="ui right floated icon secondary tiny button"
       th:href="@{/assignment/{id}/edit(subjectId=${assignment.subject.id},id=${assignment.id})}"
       href="/assignment/123/edit"
       th:attr="data-tooltip=#{common.update}"
       data-tooltip="$Update"
       data-inverted="">
        <i class="edit icon"></i>
    </a>

    <a class="ui right floated icon tiny primary button"
       th:href="@{/player/assignment/{id}/play(id=${assignment.id})}"
       th:attr="data-tooltip=#{player.assignment.play}"
       data-inverted="">
        <i class="play icon"></i>
    </a>

</div>
