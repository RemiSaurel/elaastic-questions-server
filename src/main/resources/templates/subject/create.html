<!DOCTYPE html>
<html lang="en"
      th:replace="layout/leftMenu :: leftMenuLayout(title=~{::title}, content=~{::body}, currentSection='my-subjects')"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="#{subject.creation.label(#{subject.label})}"></title>
</head>

<body>

<div th:replace="layout/components/message :: message(${messageType}, ${messageContent})">
  Message
</div>

<div class="ui segment">
  <div class="ui top attached label" th:text="#{subject.create.label}"></div>
  <form class="ui form"
        th:object="${subjectData}"
        th:classappend="${#fields.hasErrors('title')}? 'error'"
        method="POST"
        th:action = "${#httpServletRequest.requestURI == '/course/{id}/addSubject(id=${course.id})'}
        ? @{/course/{id}/addSubject(id=${course.id})}
        : @{/subject/save}" >
    <script th:inline="javascript">
      $(document)
              .ready(function () {
                fetch("/userAccount/getOnboardingChapter").then(function (response) {
                  return response.text().then(function (text) {
                    if (text === 'SUBJECT_CREATION') {

                      introJs().setOptions({
                        steps: [
                          {
                            element: document.querySelector('.ob-subject-creation-4'),
                            intro: [[#{onboarding.content.subject_creation.4}]]
                          },
                          {
                            element: document.querySelector('.ob-subject-creation-5'),
                            intro: [[#{onboarding.content.subject_creation.5}]]
                          },
                          {
                            element: document.querySelector('.ob-subject-creation-6'),
                            intro: [[#{onboarding.content.subject_creation.6}]]
                          }
                        ]
                      }).onchange(function (targetElement) {
                        if (targetElement.classList.contains('ob-subject-creation-6')) {
                          fetch('/userAccount/updateOnboardingChapter/question_creation')
                        }
                      }).onexit(function() {
                    fetch('/userAccount/updateOnboardingChapter/done');
                  }).start();
                    }
                  })
                })
              })
    </script>
    <div th:replace="subject/_subject_form :: subjectForm(${subject}, ${listCourse})"></div>

    <input type="submit"
           name="create"
           class="ui primary button ob-subject-creation-6"
           th:value="#{default.button.create.label}"/>

    <a th:href="@{/course}" class="ui button" th:text="#{common.cancel}">
      Cancel
    </a>
  </form>
</div>


</body>
</html>
