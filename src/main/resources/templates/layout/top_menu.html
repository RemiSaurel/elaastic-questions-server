<!DOCTYPE html>
<html lang="en" th:fragment="topMenu (title, content)" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport"/>
    <meta name="description"
          content="${g.message(code: 'elaastic.description')}">
    <meta name="author" content="Elaastic Group">
    <meta content="#ffffff" name="theme-color"/>
    <link rel="shortcut icon" href="${resource(dir: 'images', file: 'favicon.ico')}"
          type="image/x-icon">
    <title th:replace="${title}">elaastic</title>
    <style type="text/css">[v-cloak] {
        display: none;
    }</style>

    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</head>

<body>

<div id="page-content" class="ui container">
    <div class="ui large top fixed inverted menu" style="background-color: #4f7691;">
        <div class="header item">
            <a th:href="@{/}">
                <img class="ui avatar bordered circular image logo"
                     th:src="@{/images/elaastic/logos/Elaastic_pictoRVB.png}"/>
            </a>
        </div>


<!--                roles="${RoleEnum.ADMIN_ROLE.label},${RoleEnum.TEACHER_ROLE.label}">-->

            <div class="item" sec:authorize="hasAnyRole('${RoleEnum.ADMIN_ROLE.label}','${RoleEnum.TEACHER_ROLE.label}')">
                <a th:href="@{/assignment}">
                    <i class="book icon"></i> <span th:text="#{assignment.my.list.label}"/>
                </a>
            </div>


            <div class="item" sec:authorize="hasAnyRole('${RoleEnum.ADMIN_ROLE.label}','${RoleEnum.STUDENT_ROLE.label}')">
                <a th:href="@{/player}">
                    <i class="travel icon"></i> <span th:text="#{player.my.assignment.list.label}"/>
                </a>
            </div>

        <div class="right menu">

                <div class="item" sec:authentication="isAnonymous()">
                    <a th:href="@{/login/auth}" class="ui button">
                        ${message(code: "index.newUser.logIn.action")}
                    </a>

                </div>

                <div class="item" sec:authentication="isAnonymous()">
                    <a th:href="@{/userAccount/showSuscribeForm}" class="ui primary button">
                        <span th:text="#{index.newUser.signUp.action}"/>
                    </a>
                </div>

<!--            <tsaap:ifLoggedIn>
                <g:render template="/layouts/userMenu" model="[user: user]" />
            </tsaap:ifLoggedIn>-->
                <div sec:authentication="isAuthenticated()">
                    TO CHANGE
                </div>
        </div>
    </div>

    <div class="ui container" style="padding-top: 6em;">
        <div th:replace="${content}">
            <p>Content</p>
        </div>
        <!--<g:render template="/layouts/footer-elaastic" />-->
    </div>
</div>

<r:layoutResources/>
</body>
</html>
