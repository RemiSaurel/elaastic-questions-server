<div th:fragment="helpMenu()"
     xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <div id="help-menu-dropdown"
       class="ui dropdown item help-menu"
       th:attr="data-tooltip=#{common.Help}"
       data-tooltip="Help"
       data-position="right center"
       data-inverted="">
    <i class="question circle icon"></i>

    <div class="ui vertical menu">
      <div class="header" style="text-align: center; text-overflow: ellipsis; overflow: hidden;">
        <span th:text="#{common.Help}">Help</span>
      </div>

      <div class="ui dropdown item">
        <i class="clock outline icon"></i>
        <span th:text="#{common.quick-start}">Quick start</span>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="header" style="text-align: center; text-overflow: ellipsis; overflow: hidden;">
            <span th:text="#{common.chapter}">Start from chapter...</span>
          </div>
          <a class="item"
             th:href="@{/course/}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/introduction')"
             href="/course">
            <span th:text="#{common.chapter.1}">Introduction</span>
          </a>
          <a class="item"
             th:href="@{/course/create}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/course_creation')"
             href="/create">
            <span th:text="#{common.chapter.2}">Course creation</span>
          </a>
          <a class="item" id="chapter-subject-creation"
             th:href="@{/course/firstCourse}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/subject_creation')">
          <span th:text="#{common.chapter.3}"
                data-position="right center">Subject creation</span>
          </a>
          <a class="item"
             th:href="@{/subject/create}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/subject_creation_2')">
            <span th:text="#{common.chapter.4}">Subject creation</span>
          </a>
          <a class="item"
             th:href="@{/subject/firstSubject}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/question_creation')">
            <span th:text="#{common.chapter.5}">Question creation</span>
          </a>
          <a class="item"
             th:href="@{/subject/statementExample}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/question_creation_2')">
            <span th:text="#{common.chapter.6}">Question creation 2</span>
          </a>
          <a class="item"
             th:href="@{/subject/statementCreated}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/question_creation_3')">
            <span th:text="#{common.chapter.7}">Question creation 3</span>
          </a>
          <a class="item"
             th:href="@{/subject/firstSubject}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/assignment_creation')">
            <span th:text="#{common.chapter.8}">Assignment creation</span>
          </a>
          <a class="item"
             th:href="@{/subject/assignmentExample}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/assignment_creation_2')">
            <span th:text="#{common.chapter.9}">Assignment creation 2</span>
          </a>
          <a class="item"
             th:href="@{/subject/assignmentCreated}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/assignment_creation_3')">
            <span th:text="#{common.chapter.10}">Assignment creation 3</span>
          </a>
          <a class="item"
             th:href="@{/subject/assignmentPlayExample}"
             th:onclick="fetch('/userAccount/updateOnboardingChapter/prepare_sequence')">
            <span th:text="#{common.chapter.11}">Play assignment</span>
          </a>
        </div>
      </div>

      <a th:href="#{common.online-help.url}"
         target="_blank"
         class="item">
        <i class="question circle outline icon"></i>
        <span th:text="#{common.online-help}">Online help</span>
      </a>


    </div>
  </div>


  <script>
    $(document)
      .ready(function () {

        // Initialize dropdown
        $('#help-menu-dropdown').dropdown()
        // $('#onboarding-menu-dropdown').dropdown()
      })
  </script>
</div>
